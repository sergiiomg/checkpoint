<body>
    <div class="container">
        <div>   
            <div class="bienvenido">
                <h1>Bienvenido de nuevo!</h1>
            </div>
            <div class="formulario">
                <form (ngSubmit)="login()" #formulario="ngForm">
                    <input type="text" placeholder="Nombre de usuario" [(ngModel)]="nombre_usuario" name="nombre_usuario" required>
                    <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required>
                    <div class="botones">
                        <button type="submit" class="btn-registrarse">Iniciar Sesión</button>
                        <a routerLink="/usuarios" class="enlace-login">¿Aún no tienes cuenta? Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
