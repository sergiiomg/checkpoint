<div class="container">
    <header class="header-container">
        <nav class="header-nav">
            <a href="/dashboard" class="logo">
                <img src="assets/images/logo.png" alt="Logo de CheckPoint">
                <span class="site-name">CheckPoint</span>
            </a>

            <form (submit)="redirigirABuscador()" class="search-form">
                <input
                    type="text"
                    name="q"
                    [(ngModel)]="query"
                    placeholder="Buscar..."
                    required
                >
            </form>


            <a href="/perfil" class="profile-link">
                <img src="assets/images/perfil.png" alt="Tu perfil" class="profile-pic">
            </a>
        </nav>
    </header>
</div>
